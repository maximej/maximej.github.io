<style>
    #popup {
      display: none;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      padding: 20px;
      text-align: left;
      z-index: 1000; 
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px; 
      font-size: 24px; 
      cursor: pointer;
      color: grey; 
    }
</style>

<div ondblclick="clicpopup(0)" style="cursor:pointer">cliclic</div>
<div id="popup">
      <span id="closeBtn" onclick="clicpopup(1)">&#10006;</span>
      <p>Contenu du div</p>
      <p>hhhhh</p>
      <p> jjjjj</p>
</div>
<script>
const popup = document.getElementById('popup');

function clicpopup(action) {
  popup.style.display = action==1 ? 'none' : 'block';
}
</script>
